<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>AgentDub Navigator — GCC AI Intelligence Directory</title>
  <meta name="description" content="AgentDub Navigator is a GCC-first strategic intelligence directory for AI agents, scored by regional readiness and enterprise viability." />

  <!-- MAIN SITE STYLES (same as index.html) -->
  <link rel="stylesheet" href="/assets/style.css">

  <!-- NAVIGATOR STYLES -->
  <link rel="stylesheet" href="/assets/css/navigator.css">
</head>

<body>

  <!-- HEADER / NAVIGATION -->
  <nav class="nav">
    <div class="nav-inner">
      <a href="/" class="nav-logo">
        <img src="/assets/og/ceo-avatar-v2.png" alt="AgentDub.ai logo">
      </a>
      <a href="/">Home</a>
      <a href="/sentinel.html">Sentinel</a>
      <a href="/intelligence.html">Intelligence</a>
      <a href="/navigator.html" class="active">Navigator</a>
      <a href="/investors/">Investors</a>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="wrap">

    <div class="topbar">
      <div>
        <h1>AgentDub Navigator</h1>
        <div class="sub">
          Strategic Intelligence Directory • GCC Readiness Index • Sentinel Insights
        </div>
      </div>
      <div class="sub" id="updated"></div>
    </div>

    <!-- FILTER PANEL -->
    <div class="panel">
      <div class="controls">

        <div>
          <label for="search">Search</label>
          <input id="search" type="search" placeholder="Search by agent, category, sector, keywords…" />
        </div>

        <div>
          <label for="filterCategory">Category</label>
          <select id="filterCategory">
            <option value="">All</option>
          </select>
        </div>

        <div>
          <label for="filterDeployment">Deployment</label>
          <select id="filterDeployment">
            <option value="">All</option>
          </select>
        </div>

        <div>
          <label for="filterSector">Sector</label>
          <select id="filterSector">
            <option value="">All</option>
          </select>
        </div>

        <div>
          <label for="filterCompliance">GCC filter</label>
          <select id="filterCompliance">
            <option value="">Any</option>
            <option value="uae">UAE-compliant</option>
            <option value="saudi">Saudi-compliant</option>
            <option value="qatar">Qatar sovereign cloud compatible</option>
          </select>
        </div>

        <div>
          <label for="sortBy">Sort</label>
          <select id="sortBy">
            <option value="score_desc">Score (high → low)</option>
            <option value="score_asc">Score (low → high)</option>
            <option value="name_asc">Name (A → Z)</option>
            <option value="name_desc">Name (Z → A)</option>
          </select>
        </div>

        <div class="metaRow" style="grid-column: 1 / -1;">
          <div class="pills">
            <span class="pill">Index: 0–10 Not Ready</span>
            <span class="pill">11–17 Emerging</span>
            <span class="pill">18–25 Enterprise-Ready</span>
          </div>
          <div class="pill" id="count">Loading…</div>
        </div>

      </div>
    </div>

    <!-- RESULTS GRID -->
    <div id="grid" class="grid"></div>

  </main>

  <!-- NAVIGATOR LOGIC -->
  <script src="/assets/js/navigator.js"></script>

</body>
</html>
